name: C/C++ CI

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake libprotobuf-dev protobuf-compiler

      - name: Create Build Directory
        run: mkdir build

      - name: Configure
        run: cd build && cmake ..

      - name: Build
        run: cd build && make
